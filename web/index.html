<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Voice to Text</title>
		<link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
		<link rel="stylesheet" href="assets/style/index.css">
		<link
			href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="actions">
			<label for="languages">Language</label>
			<select name="languages" id="languages">
				<option value="en">English</option>
				<option value="fr">French</option>
				<option value="ar">Arabic</option>
			</select>

			<div class="record-container">
				<img id="icon" src="assets/images/record.svg" alt="Record your voice">
			</div>
		</div>

		<div class="editor-container">
			<div id="editor"></div>
		</div>

		<div class="export">
			<button id="copyBtn">Copy Text</button>
			<button id="docxBtn">Document</button>
			<p id="copyMessage" style="display:none;">Text copied successfully!</p>
		</div>
	</body>

	<script src="assets/scripts/quill.js"></script>
	<script src="assets/scripts/docx.js"></script>
	<script src="assets/scripts/index.js"></script>
</html>
